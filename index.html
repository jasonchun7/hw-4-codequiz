<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>California Quiz</title>
  </head>
  <body>
    <header>
      <nav>
        <span id="timer"></span>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="body">
          <h2 id="title">California Quiz Challenge</h2>
          <div id="mainContent">
            <h4>
              Try to answer the following California questions within the time
              limit! Wrong answers <strong>WILL</strong> decrement your time and
              score!
            </h4>
            <button type="submit" id="startquiz">Start Quiz</button>
          </div>

          <div id="quiz"></div>
          <div id="score"></div>
  
        </div>
      </div>
    </main>

    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
